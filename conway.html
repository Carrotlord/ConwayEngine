<!DOCTYPE html>

<head>
<title>Jiangcheng's Conway Engine</title>
<link rel="stylesheet" type="text/css" href="conway.css">
<script src="conway.js" type="text/javascript"></script>
</head>

<body onload="startUp();">
<form>
<input type="button" value="Animate!" onclick="runConway();" />
<select id="select_start_conditions">
<option value="blank">(blank)</option>
<option value="gliders_loops">Gliders &amp; Loops</option>
<option value="snail">Snail</option>
<option value="switch_engine">Switch Engine</option>
<option value="stargate">Star Gate</option>
</select>
<input type="button" value="Set Start Conditions" onclick="setStartConditions();" />
<input type="button" value="Stop" onclick="stopConway();" />
</form>
<br />
<table id="conway_grid" cellpadding="0" cellspacing="0">
